before:
  hooks:
    - go mod download
builds:
  - goos:
      - linux
      - windows
      - darwin
    main: ./hello.go
    ldflags:
      - -X main.Version={{.Env.CIRCLE_TAG}}
brews:
  - name: golang-cli-example
    tap:
      owner: bmbferreira
      name: golang-cli-example
archives:
  - name_template: "{{ .Env.CIRCLE_PROJECT_REPONAME }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    format: tar.gz
    download_strategy: GitDownloadStrategy
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
